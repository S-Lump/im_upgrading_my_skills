<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>
            <a href="http://google.com" target="_blank" v-on:click.prevent="">Google</a>
        </h2>

        <hr>

        <input type="text" v-on:keyup="alertValue">

        <h2 v-on:mouseMove="handleMouseMove">
            X: {{ x }} / Y: {{ y }}
            <span v-on:mousemove.stop="">Не изменять</span>
        </h2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0
            },
            methods: {
                handleMouseMove: function(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                },
                alertValue: function(event) {
                    if (event.keyCode === 13) { alert(event.target.value) }
                }
            }
        })

    </script>
</body>
</html>
